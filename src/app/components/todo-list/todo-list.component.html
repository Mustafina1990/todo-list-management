<div class="todo-list-wrapper">
  <div class="todo-list">
    <h2>To do</h2>
    <app-todo-item 
      *ngFor="let item of upcomingTodos" 
      (toggleComplete)="onToggleComplete(item)" 
      [item]="item">
    </app-todo-item>
  </div>
  
  <div class="todo-list">
    <h2>Done</h2>
    <app-todo-item 
      *ngFor="let item of completedTodos" 
      (toggleComplete)="onToggleComplete(item)" 
      [item]="item">
    </app-todo-item>
  </div>
</div>
